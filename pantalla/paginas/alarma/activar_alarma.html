<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Botón de Emergencia</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }

    .emergency-button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .emergency-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
    }

    .emergency-button:active {
      background-color: darkred;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <h1>Presiona el botón de emergencia</h1>
  <button class="emergency-button" onclick="activarEmergencia()">EMERGENCIA</button>

  <script>
    function activarEmergencia() {
      alert("¡Emergencia activada! Se cerran todas las puertas del barrio SafeEntry.");
      window.location.href = "../inicio/index.html";

    }
  </script>
</body>
</html>
